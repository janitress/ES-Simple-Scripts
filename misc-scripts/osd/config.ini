[protocol]
version     = 1

[config]

[battery]
icon_batt = /home/pi/ES-Simple-Scripts/misc-scripts/osd/resources/ICON_BATT_LONG.png ; Battery icon path
batt_y    = 3                                                                        ; Y position of icon

[wifi]
icon_wifi0 = /home/pi/ES-Simple-Scripts/misc-scripts/osd/resources/ICON_WIFI.png     ; Wifi default
icon_wifi1 = /home/pi/ES-Simple-Scripts/misc-scripts/osd/resources/ICON_WIFI_1.png   ; Wifi !
icon_wifi2 = /home/pi/ES-Simple-Scripts/misc-scripts/osd/resources/ICON_WIFI_2.png   ; Wifi X
icon_wifi3 = /home/pi/ES-Simple-Scripts/misc-scripts/osd/resources/ICON_WIFI_3.png   ; Wifi 1 bar
icon_wifi4 = /home/pi/ES-Simple-Scripts/misc-scripts/osd/resources/ICON_WIFI_4.png   ; Wifi 2 bars
icon_wifi5 = /home/pi/ES-Simple-Scripts/misc-scripts/osd/resources/ICON_WIFI_5.png   ; Wifi 3 bars
wifi_y    = 3                                                                        ; Y position of icon

[mute]
icon_mute = /home/pi/ES-Simple-Scripts/misc-scripts/osd/resources/ICON_MUTE.png      ; Mute icon path
mute_y    = 3                                                                        ; Y position of icon
